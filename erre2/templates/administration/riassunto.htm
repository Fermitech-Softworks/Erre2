{% extends "stampo.htm" %}
{% block title %}Aggiunta riassunto{% endblock %}
{% block content %}
<form action="{{ url_for("page_add_riassunto") }}" method="POST" enctype=multipart/form-data id="form">
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="nome" class="col-form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="" name="nome">
        </div>
        <div class="form-group col-md-9">
            <label for="descrizione" class="col-form-label">Descrizione</label>
            <input type="text" class="form-control" id="descrizione" placeholder="" name="descrizione">
        </div>
    </div>
    <div class="form-row">
        <label for="listamaterie" class="col-form-label">Corso</label>
        <select name="listamaterie" form="form" id="listamaterie">
            {% for corso in corsi %}
            <option value="{{corso.cid}}">{{corso.nome}} - {{corso.docente}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="file" class="col-form-label">File</label>
            <input type=file class="form-control" id="file" name=file>
        </div>
    </div>
    <div class="form-group row">
        <button type="submit" class="btn btn-primary btn-block">Salva</button>
    </div>
</form>
{%endblock%}
